<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/piano.css">
    <title>Piano</title>
</head>

<body>
    <div class="container">
        <div class="inner__container">
            <div class="informative__container">
                <div class="pressed__note">
                    
                </div>
            </div>
            <table class="piano__container">
                <tr>
                    <td class="key" id="b4Key">
                        <span class="note__name">
                            B4
                        </span>
                    </td>
                    <td class="key" id="c5Key">
                        <span class="note__name">
                            C5
                        </span>
                        <div class="black__key" id="db5Key">
                            <span class="note__name">
                                Db5
                            </span>
                        </div>
                    </td>
                    <td class="key" id="d5Key">
                        <span class="note__name">
                            D5
                        </span>
                        <div class="black__key" id="eb5Key">
                            <span class="note__name">
                                Eb5
                            </span>
                        </div>
                    </td>
                    <td class="key" id="e5Key">
                        <span class="note__name">
                            E5
                        </span>
                    </td>
                    <td class="key" id="f5Key">
                        <span class="note__name">
                            F5
                        </span>
                        <div class="black__key" id="gb5Key">
                            <span class="note__name">
                                Gb5
                            </span>
                        </div>
                    </td>
                    <td class="key" id="g5Key">
                        <span class="note__name">
                            G5
                        </span>
                        <div class="black__key" id="ab5Key">
                            <span class="note__name">
                                Ab5
                            </span>
                        </div>
                    </td>
                    <td class="key" id="a5Key">
                        <span class="note__name">
                            A5
                        </span>
                        <div class="black__key" id="bb5Key">
                            <span class="note__name">
                                Bb5
                            </span>
                        </div>
                    </td>
                    <td class="key" id="b5Key">
                        <span class="note__name">
                            B5
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
